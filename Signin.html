<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <Link rel="stylesheet" href="style.css">
    <title>S'inscrire</title>
</head>
<body>
    <section class="forms">
        <h2 class="title">S'inscrirer</h2>
        <div class="content">
            <form>
                <div class="form-signin">
                    <h2>Sign in</h2>

                    <div>
                        <label for="nom">Nom d'utilisateur</label> 
                        <input type="text" required a
                        utofocus id="nom" name="Username" minlength="3" maxlength="30"
                        placeholder="Nom d'utilisateur" autofocus>
                    </div>

                    <div>
                    <label for="nom">Votre Email</label> 
                    <input type="email" required a
                    utofocus id="nom" name="Email" minlength="3" maxlength="30"
                    placeholder="Email" autofocus>
                    </div>
                    
                    <div>
                        <label for="Mot">Mot de passe</label> <br>
                        <input type="password" 
                        required id="Mot" name="Password" minlength="4" maxlength="8"
                        placeholder="Mot de passe" >
                    </div>

                    <div>
                        <input type="submit" value="S'inscrirer">
                    </div>
    
                </div>
            </form>
        </div>
    </section>
</body>
</html>
